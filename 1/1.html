<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = [
        "   + -- + - + -   ",
        "   + --- + - +   ",
        "   + -- + - + -   ",
        "   + - + - + - +   ",
      ];
      let result = "";
      for (var s of data) {
        console.log(s.replace(/ /g, "").replace(/\+/g, "1").replace(/-/g, "0"));
        console.log(
          String.fromCharCode(
            parseInt(
              s.replace(/ /g, "").replace(/\+/g, "1").replace(/-/g, "0"),
              2
            )
          )
        );
        result += String.fromCharCode(
          parseInt(
            s.replace(/ /g, "").replace(/\+/g, "1").replace(/-/g, "0"),
            2
          )
        );
      }

      console.log(result);
    </script>
  </body>
</html>
